<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug Console - COLOR-JELLY-RUSH</title>
  <meta name="description" content="Debug console for COLOR-JELLY-RUSH development" />
  
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      background-color: #0b0b0c;
      color: #d1b06a;
    }
    
    .console-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .console-header {
      border-bottom: 2px solid #d1b06a;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .console-output {
      background-color: #1a1a1b;
      border: 1px solid #d1b06a;
      border-radius: 4px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .console-input {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    
    .console-input input {
      flex: 1;
      background-color: #1a1a1b;
      border: 1px solid #d1b06a;
      color: #d1b06a;
      padding: 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    
    .console-input button {
      background-color: #d1b06a;
      color: #0b0b0c;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .console-input button:hover {
      background-color: #e5c17a;
    }
  </style>
</head>

<body>
  <div class="console-container">
    <div class="console-header">
      <h1>ðŸ”§ Debug Console</h1>
      <p>COLOR-JELLY-RUSH Development Tools</p>
    </div>
    
    <div class="console-output" id="console-output">
      Debug console initialized. Ready for commands...
    </div>
    
    <div class="console-input">
      <input type="text" id="console-input" placeholder="Enter debug command..." />
      <button onclick="executeCommand()">Execute</button>
      <button onclick="clearConsole()">Clear</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('console-output');
    const input = document.getElementById('console-input');
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const prefix = type === 'error' ? '[ERROR]' : type === 'warn' ? '[WARN]' : '[INFO]';
      output.textContent += `${timestamp} ${prefix} ${message}\n`;
      output.scrollTop = output.scrollHeight;
    }
    
    function executeCommand() {
      const command = input.value.trim();
      if (!command) return;
      
      log(`> ${command}`, 'info');
      
      try {
        // Basic command processing
        switch(command) {
          case 'help':
            log('Available commands: help, clear, status, fps, memory');
            break;
          case 'clear':
            clearConsole();
            break;
          case 'status':
            log(`Game State: ${typeof gameState !== 'undefined' ? 'Loaded' : 'Not loaded'}`);
            log(`Renderer: ${typeof PIXI !== 'undefined' ? 'PixiJS' : 'Canvas'}`);
            break;
          case 'fps':
            log(`Current FPS: ${typeof performance !== 'undefined' ? '60 (estimated)' : 'N/A'}`);
            break;
          case 'memory':
            if (performance.memory) {
              log(`Used: ${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)} MB`);
              log(`Total: ${(performance.memory.totalJSHeapSize / 1048576).toFixed(2)} MB`);
            } else {
              log('Memory API not available');
            }
            break;
          default:
            log(`Unknown command: ${command}`, 'error');
        }
      } catch (error) {
        log(`Error: ${error.message}`, 'error');
      }
      
      input.value = '';
    }
    
    function clearConsole() {
      output.textContent = 'Console cleared...\n';
    }
    
    // Enter key support
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        executeCommand();
      }
    });
    
    // Initial setup
    log('Debug Console loaded successfully');
    log('Type "help" for available commands');
  </script>
</body>

</html>
