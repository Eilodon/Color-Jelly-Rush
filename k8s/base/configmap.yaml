apiVersion: v1
kind: ConfigMap
metadata:
  name: game-config
  namespace: color-jelly-rush
  labels:
    app.kubernetes.io/name: color-jelly-rush
    app.kubernetes.io/component: game-server
data:
  # Game server configuration
  MAX_CLIENTS_PER_ROOM: "50"
  ROOM_CLEANUP_INTERVAL: "30000"
  TICK_RATE: "60"
  
  # Redis configuration (if using Redis)
  REDIS_RETRY_DELAY: "1000"
  REDIS_MAX_RETRIES: "5"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Security
  RATE_LIMIT_WINDOW: "1000"
  RATE_LIMIT_MAX: "60"
