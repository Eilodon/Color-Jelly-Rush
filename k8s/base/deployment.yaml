apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-jelly-rush
  namespace: color-jelly-rush
  labels:
    app.kubernetes.io/name: color-jelly-rush
    app.kubernetes.io/component: game-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: color-jelly-rush
  template:
    metadata:
      labels:
        app.kubernetes.io/name: color-jelly-rush
        app.kubernetes.io/component: game-server
    spec:
      containers:
        - name: game-server
          image: ghcr.io/eilodon/color-jelly-rush:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2567
              name: http
            - containerPort: 2567
              name: websocket
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '2567'
          envFrom:
            - configMapRef:
                name: game-config
            - secretRef:
                name: game-secrets
                optional: true
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 2567
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 2567
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
