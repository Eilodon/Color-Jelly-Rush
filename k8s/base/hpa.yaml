apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: color-jelly-rush
  namespace: color-jelly-rush
  labels:
    app.kubernetes.io/name: color-jelly-rush
    app.kubernetes.io/component: game-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: color-jelly-rush
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
